<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer & Seller Selection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #a7ffeb);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            color: green;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container {
            text-align: center;
            padding: 30px;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            background-color: white;
        }

        .button {
            width: 160px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            margin: 15px;
        }

        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>FARMBUY</h1>

    <div class="container">
        <button class="button" id="buyerBtn">Buyer</button>
        <button class="button" id="sellerBtn">Seller</button>
    </div>

    <script>
        document.getElementById("buyerBtn").addEventListener("click", function () {
            localStorage.setItem("userType", "buyer"); // Store user type
            window.location.href = "home.html";
        });

        document.getElementById("sellerBtn").addEventListener("click", function () {
            localStorage.setItem("userType", "seller"); // Store user type
            window.location.href = "home.html";
        });
    </script>

</body>
</html>
